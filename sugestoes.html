
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Sugestões de Presentes</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: #fff0f5;
      color: #5d3a5a;
      padding: 20px;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #d85a8a;
    }

    ul {
      list-style: none;
      padding: 0;
      font-size: 1.1em;
    }

    li {
      margin-bottom: 15px;
    }

    .info {
      background: #ffe4ec;
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🎁 Sugestões de Presente para a Maya</h1>
    <ul>
      <li>🧸 Brinquedos educativos de montar</li>
      <li>📚 Livros infantis com ilustrações grandes</li>
      <li>🎨 Kit de pintura/lousa mágica</li>
      <li>👗 Vestidos coloridos e roupinhas alegres</li>
      <li>🧼 Kits de banho infantil</li>
    </ul>

    <div class="info">
      <strong>Informações úteis:</strong><br>
      Tamanho de roupa: 3 anos<br>
      Número do calçado: 22
    </div>
  </div>
</body>
</html>
